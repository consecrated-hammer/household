[loggers]
keys = root,uvicorn,uvicorn.error,uvicorn.access,watchfiles

[handlers]
keys = default,access,file,default_noname,file_noname

[formatters]
keys = default,access,noname

[logger_root]
level = INFO
handlers = default,file

[logger_uvicorn]
level = INFO
handlers = default,file
propagate = 0
qualname = uvicorn

[logger_uvicorn.error]
level = INFO
handlers = default_noname,file_noname
propagate = 0
qualname = uvicorn.error

[logger_uvicorn.access]
level = INFO
handlers = access,file
propagate = 0
qualname = uvicorn.access

[logger_watchfiles]
level = WARNING
handlers = default,file
propagate = 0
qualname = watchfiles.main

[handler_default]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = default

[handler_access]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = access

[handler_file]
class = logging.handlers.RotatingFileHandler
args = ("logs/app.log", "a", 5000000, 5)
level = INFO
formatter = default

[handler_default_noname]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = noname

[handler_file_noname]
class = logging.handlers.RotatingFileHandler
args = ("logs/app.log", "a", 5000000, 5)
level = INFO
formatter = noname

[formatter_default]
format = %(asctime)s %(levelname)s %(name)s %(message)s

[formatter_noname]
format = %(asctime)s %(levelname)s %(message)s

[formatter_access]
class = uvicorn.logging.AccessFormatter
format = %(asctime)s %(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s
