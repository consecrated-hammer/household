services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: budget
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DatabaseUrl: postgresql+psycopg2://budget:budget@db:5432/budget
      JwtSecretKey: change-me
      LogLevel: INFO
      LogFilePath: /app/logs/app.log
      LogMaxBytes: 5000000
      LogBackupCount: 5
      LogJsonEnabled: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      - db
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-config /app/uvicorn_log.ini"]

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: ["/bin/sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  db_data:
  backend_logs:
